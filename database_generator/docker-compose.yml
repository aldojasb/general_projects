version: '3.8'

services:
  database:
    image: postgres:16.4  # Specify the version you confirmed
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  simulation:
    build: ./simulation  # Directory where your Dockerfile for simulation is located
    environment:
      DATABASE_URL: postgres://user:password@database:5432/mydb
    depends_on:
      - database
    volumes:
      - ./simulation:/app

volumes:
  postgres_data:
